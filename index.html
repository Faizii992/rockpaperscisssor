<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



<style>
body{

font-family:'poppins',sans-seriff;
background-image:url('');
background-repeat:repeat;
background-color:#11f8c9;

}

input{
border:1px solid #f4f4f4;
height:100px;
width:100px;
font-size:40px;
text-align:center;
}

</style>
<script>

$("document").ready(function(){
var compscore=0;
var yourchoice=0;
var arr=["rock","paper","scissors"];
var results=["COMPUTER WINS","YOU WIN","DRAWWW"];
var yourchoice=document.querySelectorAll(".choice");
//THIS IS THE MAIN SCRIPT
var i;

for(i=0;i<yourchoice.length;i++){
yourchoice[i].addEventListener('click',(e)=>{

let mychoice=e.target.id;
let compchoice=arr[Math.floor(Math.random()*arr.length)];
document.querySelector("#yourchoice").innerHTML="YOU CHOSE "+ mychoice; 
document.querySelector("#compchoice").innerHTML="COMPUTER CHOSE "+ compchoice;

if(mychoice=="scissors"&&compchoice=="rock"){

let finalans=results[0];
compscore++;

document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}
else if(mychoice=="rock"&&compchoice=="scissors"){

let finalans=results[1];
yourscore++;
document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}

else if(mychoice=="rock"&&compchoice=="paper"){

let finalans=results[0];
compscore++;
document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}

else if(mychoice=="paper"&&compchoice=="rock"){

let finalans=results[1];
yourscore++;
document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}

else if(mychoice=="paper"&&compchoice=="scissors"){

let finalans=results[0];
compscore++;
document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}
else if(mychoice=="scissors"&&compchoice=="paper"){

let finalans=results[1];
yourscore++;
document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}
else if(mychoice==compchoice){

let finalans=results[2];

document.querySelector("#final").innerHTML="FINAL RESULT: "+ finalans;
}


});

}






});
</script>
</head>


<body>
<div class="container">
<div class="row">
<div class="card my-5 col-md-5" style="width:300px;margin-left:5%;border:none;background:none;">
<button class="btn btn-secondary choice" id="rock">ROCK </button>
<button class="btn btn-danger choice" id="paper">PAPER</button>
<button class="btn btn-success choice" id="scissors">SCISSORS </button>
</div>

<div class="card my-5 col-md-5" style="width:300px;margin-left:5%;text-align:center;">
<h2 style="color:green;" id="compchoice">The computer chose Rock </h2>
<h2 id="yourchoice">You chose Rock </h2>
<h2  style="background-color:#f4f4f4;" id="final">COMPUTER WINS </h2>
</div>

<div class="card my-5 col-md-5" style="width:300px;margin-left:5%;text-align:center;">
<h1 id="compfinalscore">COMPUTER SCORED : </h1>
<h1 id="yourfinalscore">YOU SCORED : </h1>
</div>
</div>
</div>
</body>
